

	<div class="BoxHeader"><h2>Lector de C&oacute;digo MKT</h2> <img class="logo" src="/img/market/logo.png" width="150"></div>
	
	<div class="BoxCenter">
		<div class="BoxCenter-izq">
	
		<input type="hidden" name="id" value="$params.instance.value.id"/>
		<input type="datetime-local" name="fechaDeAlta" style="display:none;" class="input-form" value="$ci.n("java.text.SimpleDateFormat","yyyy-MM-dd'T'HH:mm").format($ci.n("java.util.Date"))"></input>
		
		<ul>
			<li>
				<label for="name">* C&oacute;digo:</label>
				<input type="text" name="codigo" placeholder="C&oacute;digo" value="${params.instance.value.codigo}" required/>
			</li>
			<li>
				<label for="email">* Nombre:</label>
				<input type="nombre" name="nombre" placeholder="Ej. Claudio" value="$params.instance.value.nombre" required />
			</li>
			<li>
				<label for="website">* Mail:</label>
				<input type="email" name="email" placeholder="Ej. juan@gmail.com" value="$params.instance.value.email" required />
			</li>
			<li>
			
		
				<label>
				
					<input type="radio" name="sexo" placeholder="Mujer" required value="f"
					#if($params.instance.value.sexo == "f")
						checked
					#end
					/>
					
					<span>Mujer</span>		
				</label>		
						
				
				<label>
					<input type="radio" name="sexo" placeholder="Hombre" required value="m" 
					#if($params.instance.value.sexo == "m")
						checked
					#end
					/>		
					<span>Hombre</span>	
				</label>
			</li>
			<br>
			
			<li>
				<label>Categor&iacute;a:</label>
				<table>
					<tr>
						<td>
							<div style="background-color: white; width:255px; box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset;border: 1px solid #aaa;overflow: auto;height: 80px;">
								#foreach ($it in $controller.index($params.instance.value.getClass().getDeclaredField("categorias").getGenericType().getActualTypeArguments()[0],null,null).getValue())
								<div>
									<input name="categorias.id.$it.getId()" value="$it.getId()" type="checkbox" style="box-shadow: 0px 0px 0px; width: 17px;"/><span style="vertical-align: super;font: 12.3333px Arial;">$it</span>
								</div>
								#end
							</div>	
						</td>
						<td>
							<a href="$params.context/Categoria/create">
								<img src="/img/market/add.png" width="32" height="32" title="Agregar una categoria">
							</a>
						</td>
					</tr>
				</table>
			</li>
		</ul>
	</div>
		<div class="BoxCenter-der">
			<img class="imageProgram" src="/img/market/perfil.png" width="250">
		</div>
	</div>

	<div class="BoxFooter">
		<button class="submit" type="submit">$message.get("save").toUpperCase()</button>
	</div>
